<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="mainApp" ng-controller="imgCtrl">
<h1>Hello world!</h1>

<p>共有{{numOfImgs}}张图片！</p>

<div ng-repeat="each in partA">
    <img src="{{each.filePath}}" style="display: inline-block; width: 15%">

    <div class="gallery-desc">
        <div style="display: inline-block">
            {{each.desc}}
        </div>
    </div>
</div>

<div>
    <button ng-repeat="page in pages" ng-click="changePicPage(page)">{{page}}</button>
</div>
<script src="script.js"></script>
</body>
</html>
